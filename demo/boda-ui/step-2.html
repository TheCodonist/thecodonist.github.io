<body>
<header class="main-header bg-blue">
    <div class="container">
        <div class="header-inner">
            <div class="header-right">
                <h6 class="title">החתונה של איציק & מיקה</h6>
                <h2 class="title">בחירת מקום ישיבה</h2>
            </div>
            <div class="header-left">
                <button><img src="./assets/images/back button.png" alt=""></button>
                <p>חזרה</p>
            </div>
        </div>
    </div>
</header>

<section class="place-header-content">
    <div class="container">
        <div class="content-top">
            <img src="./assets/images/Vector (2).png" alt="">
            <h4>בחירה מעולה!</h4>
            <h3>בחרת את מקום הישיבה שלך.
                שולחן 8, כיסא B</h3>
        </div>
        <div class="line"></div>
        <div class="content-bottom">
            <h1>מה אוכלים?</h1>
            <p>ראה את תפריט האירוע ובחר
                את המנות המועדפות שיוגשו לך</p>
            <div class="main-button">
                <button class="btn-main-blue">המשך לבחירת המנות שלך</button>
            </div>
        </div>
    </div>
</section>

<secton class="wizard-section">
    <div class="container">
        <div class="wizard-steps">
            <div class="step active">
                <p>אישור<br>
                    הזמנה</p>
                <span>1</span>
            </div>
            <div class="step active">
                <p>איפה<br>
                    יושבים?</p>
                <span>2</span>
            </div>
            <div class="step">
                <p>מה<br>
                    אוכלים?</p>
                <span>3</span>
            </div>

            <div class="step">
                <p>יאללה <br>חתונה!</p>
                <span>4</span>
            </div>
        </div>
    </div>
</secton>
