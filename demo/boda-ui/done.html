<!DOCTYPE html>
<html dir="rtl" lang="yi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Done</title>
</head>

<body>

<header class="main-header bg-blue">
    <div class="container">
        <h6 class="title">החתונה של</h6>
        <h2 class="title">איציק & מיקה</h2>
    </div>
</header>

<section class="done-content">
    <div class="container">

        <div class="done-inner-content">
            <div class="check-circle">&#10004</div>
            <h2>יפה מאוד!</h2>
            <h3>בחרת את מקום הישיבה שלך
                ובחרת את המנות המועדפות עליך</h3>
            <h4>עכשיו רק נשאר להתלבש יפה
                ולהגיע לאירוע.</h4>
            <p>נתראה בחתונה
                יהיה שמח!</p>
        </div>

        <div class="done-section-buttons">
            <a href="/">
                <img src="./assets/images/email-svgrepo-com 1.png" alt="">
                שלח לי סיכום לאימייל
            </a>
            <a href="/">
                <img src="./assets/images/path-svgrepo-com 1.png" alt="">
                שמירת האירוע ליומן
            </a>
            <a href="/">
                <img src="./assets/images/calendar-symbol-svgrepo-com 1.png" alt="">
                האולם, דרכי הגעה וחניה
            </a>
        </div>

    </div>
</section>

<secton class="wizard-section">
    <div class="container">
        <div class="wizard-steps">
            <div class="step active">
                <p>אישור<br>
                    הזמנה</p>
                <span>1</span>
            </div>
            <div class="step active">
                <p>איפה<br>
                    יושבים?</p>
                <span>2</span>
            </div>
            <div class="step active">
                <p>מה<br>
                    אוכלים?</p>
                <span>3</span>
            </div>

            <div class="step active">
                <p>יאללה <br>חתונה!</p>
                <span>4</span>
            </div>
        </div>
    </div>
</secton>

</body>

</html>
