<!DOCTYPE html>
<html dir="rtl" lang="yi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Calender</title>
</head>

<body>

    <header class="main-header bg-blue">
        <div class="container">
            <div class="header-inner">
                <div class="header-right">
                    <h6 class="title">החתונה של איציק & מיקה</h6>
                    <h2 class="title">שמירת האירוע ליומן שלך</h2>
                </div>
                <div class="header-left">
                    <button><img src="./assets/images/icons/back-button.svg" alt=""></button>
                    <p>חזרה</p>
                </div>
            </div>
        </div>
    </header>

    <section class="calender-content">
        <div class="container">
            <div class="calender-content-top">
                <img src="./assets/images/icons/calender.svg" alt="calender">
                <h2>באפשרותך לשמור את האירוע ליומן שלך, באופן אוטומטי, בלחיצה על הכפתור.</h2>
                <div class="calender-btn">
                    <button class="btn-main-blue">שמירת אירוע ליומן</button>
                </div>
                <div class="calender-icons">
                    <a href="">
                        <img src="./assets/images/icons/apple.svg" alt="" style="display: block;">
                        Apple
                    </a>
                    <a href="">
                        <img src="./assets/images/icons/outlook.svg" alt="" style="display: block;">
                        Outlook
                    </a>
                    <a href="">
                        <img src="./assets/images/icons/google.svg" alt="" style="display: block;">
                        Google
                    </a>
                </div>
            </div>
            <div class="calender-line"></div>
            <div class="calender-content-bottom">
                <img src="./assets/images/icons/calender-time.svg" alt="">
                <p>לתשומת ליבך, הודעת תזכורת תשלח אליך ביום האירוע.</p>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./assets/jquery/main.js"></script>
</body>

</html>
