<!DOCTYPE html>
<html dir="rtl" lang="yi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Summary</title>
</head>

<body>

    <header class="main-header bg-blue">
        <div class="container">
            <div class="header-inner">
                <div class="header-right">
                    <h6 class="title">החתונה של איציק & מיקה</h6>
                    <h2 class="title">שיתוף הסיכום</h2>
                </div>
                <div class="header-left">
                    <button><img src="./assets/images/icons/back-button.svg" alt=""></button>
                    <p>חזרה</p>
                </div>
            </div>
        </div>
    </header>

    <section class="summary-section-content">
        <div class="container">
            <div class="summary-content">
                <img src="./assets/images/icons/one-unread-msg.svg" alt="mail-icon">
                <h2>עכשיו שבחרת את מקום הישיבה שלך
                    ובחרת את המנות המועדפות עליך</h2>
                <p>באפשרותך להוריד ולשמור את סיכום
                    הבחירות שלך או להזין את כתובת המייל,
                    ואנחנו נשלח את קובץ הסיכום (PDF) אליך.</p>
                <h3>כתובת המייל שלך:</h3>
            </div>
            <div class="summary-mail">
                <input type="email">
                <button class="btn-main-blue mail-btn">שלח לי סיכום למייל</button>
                <p>- או -</p>
                <button class="btn-main-blue download-btn">שמור קובץ סיכום לטלפון הנייד</button>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./assets/jquery/main.js"></script>
</body>

</html>
